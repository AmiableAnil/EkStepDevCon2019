<ion-content [formGroup]="feedbackForm" (submit)="onSubmit()">
  <ion-grid padding>
    <ion-row>
      <ion-col col-10>
          <rating readOnly="false" max="5" [formControlName]="'rating'" emptyStarIconName="star-outline"
                  halfStarIconName="star-half" starIconName="star" nullable="false">
          </rating>
      </ion-col>
      <ion-col col-2>
        <div style="margin-top:5px" (click)="onCancelClick()">
          <img style="margin-top: 2vh" src="assets/imgs/ic_action_close.png" class="tool-icon" float-end />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-input placeholder="feedback" [formControlName]="'comment'"></ion-input>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-12 text-center>
      <button ion-button block (click)="onSubmit()" [disabled]="feedbackForm.invalid">SUBMIT</button>
    </ion-col>
  </ion-row>
</ion-footer>
