<ion-header>
    <ion-navbar hideBackButton padding>
        <ion-buttons left>
            <button ion-button>
                <h5 no-padding no-margin margin-right>Hi!</h5>
                <ion-grid>
                    <ion-row>
                        <ion-col text-left no-padding>
                            <h6 no-padding no-margin>{{name}}</h6>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col text-left no-padding>
                            <h6 no-padding no-margin>{{org}}</h6>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </button>
        </ion-buttons>

        <ion-buttons right>
            <button ion-button icon-only>
                <h6 no-padding no-margin>9999 $</h6>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab Bottom right>
        <button ion-fab icon-only (click)="stallNameCard()">
            <ion-icon name="bulb"></ion-icon>
        </button>
    </ion-fab>

    <ion-card no-margin margin-bottom margin-top class="w-100">
        <img class="qr-code" src="assets/imgs/mock-qrcode.png"/>
    </ion-card>

    <ion-toolbar no-border-top>
        <ion-segment no-padding [(ngModel)]="activeSegment">
            <ion-segment-button value="first">
                1st
            </ion-segment-button>
            <ion-segment-button value="second">
                2nd
            </ion-segment-button>
            <ion-segment-button value="third">
                3rd
            </ion-segment-button>
            <ion-segment-button value="fourth">
                4th
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <div class="box">
        <div [ngSwitch]="activeSegment">
            <ion-card *ngSwitchCase="'first'" no-margin margin-bottom margin-top padding class="w-100">
                <floor-1-plan></floor-1-plan>
            </ion-card>
            <ion-card *ngSwitchCase="'second'" no-margin margin-bottom margin-top padding class="w-100">
                <floor-2-plan></floor-2-plan>
            </ion-card>
            <ion-card *ngSwitchCase="'third'" no-margin margin-bottom margin-top padding class="w-100">
                Placeholder
            </ion-card>
            <ion-card *ngSwitchCase="'fourth'" no-margin margin-bottom margin-top padding class="w-100">
                Placeholder
            </ion-card>

        </div>
    </div>
</ion-content>
