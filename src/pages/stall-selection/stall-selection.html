<ion-header>
    <ion-navbar hideBackButton=true>
        <ion-title>Stall Selection</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="container">
    <form [formGroup]="stallForm" (ngSubmit)="onSubmit($event)" name="stallForm">
        <ion-card class="form-field">
            <ion-item>
                <ion-label stacked text-uppercase>Select Stall</ion-label>
                <ion-select multiple="false" text-capitalize (ionChange)="onStallSelect($event)"
                            formControlName="stallName">
                    <ion-option *ngFor="let stall of stallResponse" [value]="stall">{{stall.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-card>
        <ion-card class="form-field">
            <ion-item>
                <ion-label stacked text-uppercase>Select Ideas</ion-label>
                <ion-select multiple="false" text-capitalize (ionChange)="onIdeaSelect($event)"
                            formControlName="stallIdea">
                    <ion-option *ngFor="let idea of ideasResponse" [value]="idea">{{idea.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-card>
        <button ion-button full type="submit" color="primary" [disabled]="!stallForm.valid">Submit</button>
    </form>
</ion-content>
