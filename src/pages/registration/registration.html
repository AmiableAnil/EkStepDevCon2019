<ion-header>
    <ion-navbar>
        <ion-title>Welcome</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="container">
    <form [formGroup]="guestRegistrationForm" class="form">
        <ion-card class="form-field">
            <ion-item class="name-field">
                <ion-label stacked text-uppercase>Name<span ion-text color="danger">&nbsp;*</span></ion-label>
                <ion-input formControlName="name" placeholder="Ex: Joel Johnson"></ion-input>
            </ion-item>
        </ion-card>
        <ion-card class="form-field">
            <ion-item>
                <ion-label stacked text-uppercase>Organisation</ion-label>
                <ion-select multiple="false" text-capitalize formControlName="org">
                    <ion-option *ngFor="let org of orgList" value="{{org}}">{{org}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-card>
    </form>

    <ion-card class='hidden-card' (click)='registerNewStall()'>
    </ion-card>

</ion-content>

<ion-footer>
    <button ion-button block full
            [disabled]="!guestRegistrationForm.valid" (click)="register()">Register
    </button>
</ion-footer>
