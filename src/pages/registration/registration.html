    <form [formGroup]="guestRegistrationForm" class="form">
        <div text-center class="image-section">
            <img width="80" height="80" src="assets/imgs/smiley.svg" />
        </div>
        <div class="text-section">
            <ion-label text-center style="font-size:25px; color:yellow" (tap)='onClickToNavigateToStallForm()'><b>Welcome to Devcon !!!</b></ion-label>
            <ion-label></ion-label>
            <ion-label text-center style="color:#ffffff; margin-top:-19px; margin-bottom:20px;">Please enter your
                details
                to get started</ion-label>
        </div>
        <div text-center class="camera-icon" (click)="takePicture()" *ngIf="lastImage === null">
            <ion-icon name="camera"></ion-icon>
        </div>
        <div text-center class="camera-icon" *ngIf="lastImage !== null">
            <img src="{{lastImage}}" (click)="takePicture(true)" style="width: 120px;height: 120px;border-radius: 50%;">
        </div>
        <ion-item class="custom-input" no-lines style="margin-bottom:4vh">
            <ion-input type="text" class="placeholder-text" formControlName="name" placeholder="User Name"></ion-input>
        </ion-item>
        <ion-item no-lines class="custom-select">
            <ion-label style="color:#ffffff">Organization</ion-label>
            <ion-select multiple="false" text-capitalize formControlName="org">
                <ion-option *ngFor="let org of orgList" value="{{org}}">{{org}}</ion-option>
            </ion-select>
        </ion-item>

        <button ion-button color="light" style="border-radius: 4px; margin-top:10vh; margin-left:43%" [disabled]="!guestRegistrationForm.valid"
            (click)="register()">Submit</button>
    </form>
</ion-content>
